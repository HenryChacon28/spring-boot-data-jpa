#En mi caso es mi país tu tendras que poner el tuyo
spring.datasource.url=jdbc:mysql://localhost/db_springboot?serverTimezone=America/El_Salvador&allowPublicKeyRetrieval=true&useSSL=false

#el usuario por defecto
spring.datasource.username=root

#la contraseña por defecto
spring.datasource.password=

#driver de conexión a MySql 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#para auto ingresar los datos a la base de datos
spring.jpa.hibernate.ddl-auto= create-drop
logging.level.org.hibernate.SQL=debug

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.pdf = application/pdf
spring.mvc.contentnegotiation.media-types.xlsx = application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
spring.mvc.contentnegotiation.media-types.csv = text/csv
spring.mvc.contentnegotiation.media-types.xml = application/xml
spring.mvc.contentnegotiation.media-types.json = application/json